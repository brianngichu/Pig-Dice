<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
  </head>
  <body>
    <header>
      <img src="images/dice.jpg" alt="logo">
    </header>
    <div class="landing contain">
      <div class="jumbotron">
        <h1>Let's Play Pig Dice!</h1>
        <form>
          <div class="form-group"> 
            <input class="player1Name form-control" type="text" placeholder="Player One Name">
          </div>
          <div class="form-group">
            <input required class="player2Name form-control" type="text" placeholder="Player Two Name">
          </div>
        </form>
      </div>
      <div class="rules">
        <h1>Rules</h1>
        <ul>
          <li>Key in your names</li>
          <li>Click on begin to go to game console</li>
          <li>Begin new game</li>
          <li>Players can begin their turn by clicking roll</li>
          <li>if player scores 1 they have to end their turn</li>
          <li>Winner must score 100 points</li>
        </ul>
      </div>
    </div>
    
  </body>
</html>
